<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Popular Movies</title>
</head>
<body>
<h1>Popular Movies</h1>
<ul>
    <li th:each="movie : ${movies}">
        <img th:src="'https://image.tmdb.org/t/p/w200/' + ${movie.poster_path}" alt="Movie Poster"/>
        <h2 th:text="${movie.title}">Movie Title</h2>
        <p th:text="${movie.overview}">Movie Overview</p>
        <form th:action="@{/movies/like}" method="post">
            <input type="hidden" name="movieId" th:value="${movie.id}"/>
            <button type="submit">Like</button>
        </form>
    </li>
</ul>
</body>
</html>
