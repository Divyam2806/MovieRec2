<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suggested Movies</title>
    <link rel="stylesheet" th:href="@{/css/popularMovieListCSS.css}" />
</head>
<body>
<h1>Suggested Movies</h1>
<ul>
    <li th:each="movie : ${movies}" class="movieBox">
        <img th:src="'https://image.tmdb.org/t/p/w200/' + ${movie.getPosterPath()}" alt="Movie Poster"/>
        <h2 th:text="${movie.getTitle()}">Movie Title</h2>
<!--        <p th:text="${movie.overview}">Movie Overview</p>-->
        <form th:action="@{/movies/like}" method="post">
            <input type="hidden" name="movieId" th:value="${movie.getId()}"/>
            <button class="likeButton" th:data-movie-id="${movie.getId()}">Like</button>
        </form>
    </li>
</ul>

<script th:src="@{/js/likeButton.js}"></script>
</body>
</html>
